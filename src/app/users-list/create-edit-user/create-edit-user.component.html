<h2 mat-dialog-title>{{ data.isEdit ? 'Edit' : 'Create' }} User</h2>
<mat-dialog-content>
  <form [formGroup]="createEditForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="createEditForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="createEditForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field formGroupName="company">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="createEditForm.get('company.name')?.hasError('required')">
        Company name is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="submitForm()">{{ data.isEdit ? 'Save' : 'Create' }}</button>
  <button mat-button [mat-dialog-close]>Cancel</button>
</mat-dialog-actions>
